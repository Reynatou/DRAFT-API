<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
        crossorigin="anonymous"
    />
    <!-- Lien vers le site Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" 
    href="css/styles.css"/>
    <title>Api Meteo</title>

</head>

<body>
    <h1>API METEO</h1>
    <!-- Création d'un formulaire pour saisir un nom de ville, un bouton pour soummetre le formulaire -->
    <!-- Création d'une box avec 4 carrés -->
    <div class="`container">
      <div class="row justify-content-center">
          <div class="col-12 my-3">
              <form>
                <!-- NOM DE LA VILLE -->
                <div class="form-group">
                    <label for="nomVille">ville</label>
                    <input type="text" class="form-control" name="nomVille" id="inputCity" required>
                    <small></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-block">
                        Rechercher
                    </button>
                </div>
              </form>
          </div>
  
          <div class="col-12 d-flex justify-content-center my-3">
              <div class="box-container">
                  <div id="city" class="box"></div>
                  <div id="temp" class="box"></div>
                  <div id="humidity" class="box"></div>
                  <div id="wind" class="box"></div>
              </div>
          </div>
      </div>    
  </div>  
  <script src="js/app.js"></script>  
</body>
</html>
